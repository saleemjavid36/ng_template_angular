<div class="flex flex-col h-screen items-center justify-center">

    <div class="backdrop flex flex-row xs max-sm:flex-col max-sm:items-center gap-8  px-8 py-8 rounded-2xl ">

        <app-reusable-card [model]="_model1"></app-reusable-card>
        <app-reusable-card [model]="_model2">
            <ng-template appDescription let-description>
                <div class="aspect-square h-52 flex justify-center items-center">
                    <img class="object-cover rounded-xl " [src]="description"/>
                </div>
            </ng-template>
        </app-reusable-card>
    </div>
</div>
